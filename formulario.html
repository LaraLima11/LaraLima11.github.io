<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="formulario">
        <h1>Travel reservation form</h1>
        
        <h3>*denotes mandotory</h3> 
        
          full name*:
          <br>
          <input type="text" name="full name" required placeholder="FirstName LastName">
          <br>
          Email address*:
          <br>
          <input type="Email" name="Email" required placeholder="EMAIL_ADDRESS">
          <br>
          Select Tour Package* :
          <br>
           <select name="select Tour Package">
            <option value="Goa">Goa</option>
            <option value="Andhra Pradesh">andhra</option>
            <option value="Haryana">Haryana</option>
            <option value="Assam">Assam</option>
          </select>
          <br>
          Arrival date*:
          <br>
          <input placeholder="m\d\y">
          <br>
          Number of persons
          <br>
          <input type="number" name="Number" placeholder="UNKNOWN_TYPE" min="1" max="9">
          <br>
          What would you want to avail?*
          <br>
          Boarding
          <input type="checkbox" name="text"/>
          <br>
          Fooding
          <input type="checkbox" name="text"/>
          <br>
          Sight seeing
          <input type="checkbox" name="text"/>
          <br>
          Discout Coupon code:
          <br>
          <input type="text" name="Discout Coupon code" required placeholder="UNKNOWN_TYPE" maxlength="6" minlength="6">
          <br>
          Terms and conditions* 
          <br>
          <input type="radio" name="Terms and conditions" value="1"/>
          I agree
          <input type="radio" name="Terms and conditions" value="2"/>
          I disagree
          <br>
          <button>complete reservation</button>
        </form> 
      </body>
      </html>
</body>
